{% extends 'base.html'%}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
        <h2 style="padding-left: 10px; color:forestgreen;"> Market Yard Price </h2>
        </div>
        <div class="col-md-6">
        <h3 style="color:forestgreen ;">Date and Time : {{time}}</h3>
        </div>
    </div>
    <div class="table-responsive">
        <div class="table-wrapper">
            
            <table class="table table-striped table-hover">
                <tr>
                
                    <th>Product</th>
                    <th>Price</th>
             </tr>
             {% for i in pdlist %}
             <tr>
                <td>{{i.Name}}</td>
                <td>{{i.price}}</td>
             </tr>
             {% endfor %}
            </table>
            
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
